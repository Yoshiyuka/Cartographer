<head>
  <title>cartographer</title>
</head>

<body>
	<div class="container-fluid">
		{{> header}}
  		{{> content}}
  	</div>
</body>

<template name="header">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<h1 class="text-center">Cartographer</h1>
			<h3 class="text-center">A Verbose EverQuest Map Utility</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
					<button type="button" class="btn btn-default dropdown-toggle" href="#zoneList" data-toggle="collapse" aria-expanded="false" aria-controls="zoneList">Zone... <span class="caret"></span></button>
					<div class="collapse" id="zoneList">
						<div class="well">
							<table class="table text-center">
								<thead>
									<tr>
										<th style="text-align:center">Classic</th>
										<th style="text-align:center">Ruins of Kunark</th>
										<th style="text-align:center">Scars of Velious</th>
									</tr>
								</thead>
								<tbody>
									{{#each zones}}
									<tr>
										<td><a href="#{{classic.who}}">{{classic.name}}</a></td>
										 <td><a href="#{{kunark.who}}">{{kunark.name}}</a></td>
										 <td><a href="#{{velious.who}}">{{velious.name}}</a></td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
	</div>

</template>

<template name="content">
	<div class="row">
		<canvas id="map" class="col-sm-12" style="border:1px solid #cccccc;">Your browser doesn't support the HTML5 canvas tag. Sorry.</canvas>
		<button></button>
	</div>
</template>
